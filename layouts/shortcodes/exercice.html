{{ $_hugo_config := `{ "version": 1 }` }}
<style>
div.exercice div {
    border-top: 30px solid #7C7E80;
    background: #E6EAED;
}
div.exercice div:first-child:after {    
    {{ if len .Params | eq 1 }}
        content: "{{ .Get 0 }}";
    {{else}}
        content: 'Exercice';
    {{end}}

}

div.exercice {
    margin: 1rem 0;
    position: relative;
}
div.exercice div {
    padding: 15px;
    display: block;
    font-size: 1rem;
    margin-top: 0rem;
    margin-bottom: 0rem;
    color: #333;
}
div.exercice div:first-child:before {
    position: absolute;
    top: 2px;
    color: #fff;
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    content: "\f06a";
    left: 10px;
}
div.exercice div:first-child:after {
    position: absolute;
    top: 2px;
    color: #fff;
    left: 2rem;
}
div.exercice > div > *{
    margin: 0px;
}

</style>

<div class="exercice">
    <div>{{ .Inner }}</div>    
</div>
